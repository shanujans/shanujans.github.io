    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0a0a14;
        color: #f0f8ff;
      }
      ::selection {
        background-color: #00ff9d;
        color: #0a0a14;
      }
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
      .font-jetbrains-mono { font-family: 'JetBrains Mono', monospace; }
      .scroll-mt-20 { scroll-margin-top: 5rem; }
      .scroll-mt-24 { scroll-margin-top: 6rem; }
      
      .animated-gradient-text {
        background: linear-gradient(90deg, #00ff9d, #00b3ff, #7700ff, #00ff9d);
        background-size: 400% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient-animation 10s ease infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glow-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
      }
      
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 2;
      }

      .scanline::after {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(10,10,20,0) 0%, rgba(0,255,157,0.05) 50%, rgba(10,10,20,0) 100%);
        animation: scan 10s linear infinite;
        opacity: 0.6;
      }
      
      @keyframes scan {
          0% { top: -100%; }
          100% { top: 100%; }
      }

      .fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      
      .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hero Animation */
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .hero-fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      /* Global Button Styles */
      .btn-primary, .btn-secondary, .btn-tertiary {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.25rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #00ff9d;
        color: #0a0a14;
        box-shadow: 0 0 5px #00ff9d, 0 0 10px #00ff9d;
      }
      .btn-primary:hover {
        background-color: transparent;
        color: #00ff9d;
        border-color: #00ff9d;
        box-shadow: 0 0 15px #00ff9d, 0 0 25px #00ff9d;
      }
      .btn-secondary {
        background-color: transparent;
        color: #00b3ff;
        border-color: #00b3ff;
        box-shadow: 0 0 5px #00b3ff, 0 0 10px #00b3ff;
      }
      .btn-secondary:hover {
        background-color: #00b3ff;
        color: #0a0a14;
        box-shadow: 0 0 15px #00b3ff, 0 0 25px #00b3ff;
      }
       .btn-tertiary {
        background-color: transparent;
        color: #7700ff;
        border-color: #7700ff;
